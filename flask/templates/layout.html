<!doctype html>
<html lang="en">
  <head>
    <title>Arthur's Site</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <script type="text/javascript">
    $(document).ready(function() {
      $("#components a").on("click", function(){
        $("#sidebar #components").find("li.active").removeClass("active");
        $(this).parent('li').addClass("active");
      });
    });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Arthur Sams</h3>
        </div>
        <div class="bio-pic text-center">
            <img src="https://www.w3schools.com/howto/img_avatar.png" class="img-circle" width="100" height="100">
        </div>
        <div class="bio">
          <p> Math & CS, Cornell University  <p>
          <p> Xoogler, Adventurer</p>
        </div>
        <ul id="components" class="list-unstyled">
          <li class="active"> <a href="#">Home</a> </li>
          <li>
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Projects</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li> <a href="#">Digit Recognizer</a> </li>
              <li> <a href="#">Health Visualization</a> </li>
              <li> <a href="#">This Site</a> </li>
            </ul>
          </li>
          <li> <a href="#">GitHub</a> </li>
          <li> <a href="#">Linkedin</a> </li>
        </ul>
      </nav>
      <!-- Page Content -->
      <div id="content">
        <div class="container-fluid">
          <h1> WELCOME </h1>
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
